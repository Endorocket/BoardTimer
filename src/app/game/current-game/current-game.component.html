<section id="current-game-section">

  <button class="floating-pause-button" mat-fab color="accent">
    <mat-icon>pause</mat-icon>
  </button>

  <div class="player-section color1" fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="30%" class="player-name">{{ players[0].name }}</div>
    <div class="timer">{{ players[0].time | date:'mm:ss' }}</div>
  </div>
  <div class="player-section color2" fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="30%" class="player-name">{{ players[1].name }}</div>
    <div class="timer">{{ players[1].time | date:'mm:ss' }}</div>
  </div>


</section>
